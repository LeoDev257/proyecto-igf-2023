<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="resources/layouts/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"                         
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{eventosBean.init()}"/>
    </f:metadata>
    <ui:define name="titulo">
        Eventos
    </ui:define>
    <ui:define name="contenido">

        <p:growl id="growl" showDetail="true" />
        <div class="grid grid-nogutter mt-2 bg-green-200 w-8 justify-content-center">

            <ui:repeat value="#{eventosBean.eventos}" var="evento">


                <p:card class="h-25rem w-25rem mx-2 mt-2 mb-0">
                    <f:facet name="header">
                        #{evento.nombre}
                    </f:facet>
                    <f:facet name="subtitle">
                        #{evento.fechaInicio}
                    </f:facet>                   
                </p:card>


            </ui:repeat>

        </div>

    </ui:define>
</ui:composition>
