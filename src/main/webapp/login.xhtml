<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="resources/layouts/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">
        Iniciar sesion
    </ui:define>
    <ui:define name="contenido">
        <div class="flex align-items-center">
            <h:form id="login-form">
                <p:card class="login-form grid grid-nogutter">
                    <div class="col-12">
                        <h:outputLabel value="INICIAR SESION"/>
                    </div>
                    <div>
                        <div class="col-6">
                            <h:outputLabel for="username" value="Usuario:"/>
                        </div>
                        <div class="col-6">
                            <p:inputText id="username" value="#{loginBean.username}" />
                        </div>
                    </div>
                    <div>
                        <div class="col-6">
                            <h:outputLabel for="password" value="Contrasena"/>
                        </div>
                        <div class="col-6">
                            <p:password id="password" value="#{loginBean.password}" />
                        </div>
                    </div>
                    <div class="col-12">
                        <p:button value="Iniciar sesion" outcome="eventos" />
                    </div>                  
                </p:card>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
